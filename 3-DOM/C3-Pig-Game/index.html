<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.pinimg.com/564x/bb/8b/b5/bb8bb537ce6e86fd9fc522c4a6212506.jpg" type="image/x-icon">
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-container cont0 act">
            <h1 class="player0">Player 1</h1>
            <h4 class="scores0"></h4>
            <div class="current">
                <h5 class="h5current">Current</h5>
                <p class="currentScore0">0</p>
            </div>
        </div>
        <div class="middle-container">
            <button class="new-game">New Game</button>
            <img src="img/dice-1.png" alt="" class="dice">
            <button class="roll">Roll Dice</button>
            <button class="hold">Hold Score</button>
        </div>
        <div class="right-container cont1">
            <h1 class="player1">Player 2</h1>
            <h4 class="scores1"></h4>
            <div class="current">
                <h5 class="h5current">Current</h5>
                <p class="currentScore1">0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
