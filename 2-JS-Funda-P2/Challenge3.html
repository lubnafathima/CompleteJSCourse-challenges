<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
        // /*
        // Let's go back to Mark and John comparing their BMIs!
        // This time, let's use objects to implement the
        // calculations! Remembe: BMI = mass/ height ** 2 = mass / (height * height). (mass in kg and height in m)

        // 1. For each of them, create an object with properties for their full name, and height (Mark Miller and John Smith)
        // 2. Create a 'calcBMI' method on each object to calculate the BMI 
        // (The same method on both objects)
        // Store the BMI value to a property, and also return it from the method.
        // 3. Log to the console who has the higher BMI, together with the full name and the respective BMI.
        // Example: John's BMI (28.3) is higher than Mark's (23.9)!

        // TEST DATA: Marks weights 78kg and is 1.69m tall
        // John weights 92 kg and is 1.95 m tall.
        // */

        const mark = {
            fullname : 'Mark Miller',
            mass : 78,
            height : 1.69,
            calcBMI : function () {
                this.bmi = Math.floor(this.mass / this.height ** 2);
                return this.bmi;
            }
        }
        const john = {
            fullname : 'John Smith',
            mass : 92,
            height : 1.95,
            calcBMI : function () {
                this.bmi = Math.floor(this.mass / this.height ** 2);
                return this.bmi;
            }
        }
        
        mark.calcBMI();
        john.calcBMI();

        console.log(mark.bmi, john.bmi);

        if (mark.bmi > john.bmi) {
            console.log(`${mark.fullname}'s BMI (${mark.bmi}) is higher than ${john.fullname}'s (${john.bmi})!`)
        } else if (john.bmi > mark.bmi) {
            console.log(`${john.fullname}'s BMI (${john.bmi}) is higher than ${mark.fullname}'s (${mark.bmi})!`)
        } else {
            console.log(`${john.fullname}'s BMI (${john.bmi}) is equal to ${mark.fullname}'s (${mark.bmi})!`)
        }

    </script>
</body>
</html>
